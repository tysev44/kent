<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mac OS X 10.8 Finder in CSS3</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://public.codepenassets.com/js/prefixfree-1.0.7.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div id='finder'>
  <div id='toolbar'>
    <div id='traffic-light'>
      <div id='red'></div>
      <div id='yellow'></div>
      <div id='green'></div>
    </div>
    <div id='windowname'>
      <i></i>
      All My Files
    </div>
    <div id='actions'>
      <div id='back'></div>
      <div id='next'></div>
      <div id='iconV'></div>
      <div id='list'></div>
      <div id='grid'></div>
      <div id='coverflow'>
        <i class='view'></i>
      </div>
      <div id='settings'></div>
      <div id='share'></div>
      <input results='0' type='search'>
    </div>
  </div>
  <div id='view'>
    <div id='sidebar'>
      <ul>
        <li>
          <span class='group'>
            Favorites
          </span>
          <ul>
            <li class='current_page'>
              <i class='afiles'></i>
              All My Files
            </li>
            <li>
              <i class='airdrop'></i>
              AirDrop
            </li>
            <li>
              <i class='apps'></i>
              Applications
            </li>
            <li>
              <i class='desk'></i>
              Desktop
            </li>
            <li>
              <i class='docs'></i>
              Documents
            </li>
            <li>
              <i class='downs'></i>
              Downloads
            </li>
            <li>
              <i class='mov'></i>
              Movies
            </li>
            <li>
              <i class='music'></i>
              Music
            </li>
            <li>
              <i class='pic'></i>
              Pictures
            </li>
          </ul>
        </li>
        <li>
          <span class='group'>
            Shared
          </span>
        </li>
      </ul>
    </div>
    <div id='content'>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Desktop
        </span>
      </div>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Documents
        </span>
      </div>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Downloads
        </span>
      </div>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Movies
        </span>
      </div>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Music
        </span>
      </div>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Pictures
        </span>
      </div>
      <div class='folder'>
        <div class='icon'></div>
        <span>
          Public
        </span>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
