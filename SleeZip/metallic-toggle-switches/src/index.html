<div class="switches">
	<label class="switch">
		<input class="switch__input" type="checkbox" role="switch">
		<span class="switch__sr">Switch 1 (light)</span>
	</label>
	<label class="switch">
		<input class="switch__input" type="checkbox" role="switch" checked>
		<span class="switch__sr">Switch 2 (light)</span>
	</label>
</div>
<div class="switches" data-theme="dark">
	<label class="switch">
		<input class="switch__input" type="checkbox" role="switch">
		<span class="switch__sr">Switch 1 (dark)</span>
	</label>
	<label class="switch">
		<input class="switch__input" type="checkbox" role="switch" checked>
		<span class="switch__sr">Switch 2 (dark)</span>
	</label>
</div>
